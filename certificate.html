<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates</title>
    <link rel="stylesheet" type="text/css" href="certificate.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" />
  </head>
  <body>
    <header>
      <h1 class="grays">Certifications</h1>

      <a href="index.html" class="close-button">X</a>
    </header>

    <main>
      <p>
        "I have not yet gained professional work experience or been affiliated
        with any organizations. However, I have proactively pursued online
        courses, both free and paid, to enhance my skills and knowledge,
        positioning myself for success in my chosen field."
      </p>

      <div class="display-button">
        <img class="mySlides" src="cert/cert1.png" style="width: 100%" />
        <img class="mySlides" src="cert/cert3.png" style="width: 100%" />
        <img class="mySlides" src="cert/cert4.png" style="width: 100%" />

        <div class="button-container">
          <button class="left" onclick="plusDivs(-1)">&#10094;</button>
          <button class="right" onclick="plusDivs(1)">&#10095;</button>
        </div>
      </div>
    </main>

    <script src="certificate.js"></script>
  </body>
</html>
