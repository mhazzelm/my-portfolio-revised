<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="contact.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="grays">Contact Me</h1>

      <a href="index.html" class="close-button">X</a>

      <div class="contact-icons">
        <a href="mailto:youremail@example.com"
          ><i class="fas fa-envelope"></i
        ></a>
        <a href="tel:+639562980446"><i class="fas fa-phone"></i></a>
        <a href="https://www.facebook.com/Vkook.jeonkim20"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/maritoni-hazzel-bongon-mercado-b86704289"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
    </header>

    <main>
      <form id="survey-form">
        <label for="name" id="name-label"
          >NAME:
          <input id="name" type="text" placeholder="Enter your name" required
        /></label>
        <label for="email" id="email-label"
          >EMAIL:
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>

        <label for="comments">Description:</label>
        <textarea
          id="comments"
          name="comments"
          rows="5"
          cols="50"
          placeholder="Any suggestions and recommendations for me to improve in programming. Type here!!!"></textarea>

        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
