<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link rel="stylesheet" type="text/css" href="skill.css" />
  </head>
  <body>
    <header>
      <h1 class="grays">Skills</h1>

      <a href="index.html" class="close-button">X</a>
    </header>

    <main>
      <div class="container">
        <div class="skills">
          <!-- Heading for languages -->
          <h2>I have experience with these technologies</h2>
          <!-- Create a div and give it a class of skillsGrid for styling -->
          <div class="skillsGrid">
            <div class="skill">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original-wordmark.svg"
                alt="HTML"
                title="HTML" />
            </div>
            <div class="skill">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original-wordmark.svg"
                alt="CSS"
                title="CSS" />
            </div>
            <div class="skill">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
                alt="JavaScript"
                title="JavaScript" />
            </div>
            <div class="skill">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original-wordmark.svg"
                alt="Java"
                title="Java" />
            </div>
            <div class="skill">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg"
                alt="C#"
                title="C#" />
            </div>
            <div class="skill">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg"
                alt="PHP"
                title="PHP" />
            </div>
            <div class="skill">
              <img
                src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original-wordmark.svg"
                alt="GitHub"
                title="GitHub" />
            </div>
            <div class="skill">
              <img
                src="icons/photoshop.png"
                alt="Adobe Photoshop"
                title="Adobe Photoshop" />
            </div>
            <div class="skill">
              <img
                src="icons/davinci.png"
                alt="DaVinci Resolve"
                title="DaVinci Resolve" />
            </div>
          </div>
        </div>
      </div>

      <div class="containertwo">
        <div class="skill-box">
          <span class="title">Communication</span>
          <div class="skill-bar">
            <span class="skill-per c">
              <span class="tooltip">85%</span>
            </span>
          </div>
        </div>
        <div class="skill-box">
          <span class="title">Teamwork and collaboration</span>
          <div class="skill-bar">
            <span class="skill-per tc">
              <span class="tooltip">90%</span>
            </span>
          </div>
        </div>
        <div class="skill-box">
          <span class="title">Problem-solving abilities</span>
          <div class="skill-bar">
            <span class="skill-per psa">
              <span class="tooltip">80%</span>
            </span>
          </div>
        </div>
        <div class="skill-box">
          <span class="title">Adaptability and continuous learning</span>
          <div class="skill-bar">
            <span class="skill-per acl">
              <span class="tooltip">100%</span>
            </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
